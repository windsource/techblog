name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build the Docker image
      run: |
        export IMAGE_BASE=ghcr.io/windsource/techblog
        echo "::set-env name=IMAGE_BASE::$IMAGE_BASE"
        export IMAGE_TAG=$(date +%Y%m%d%H%M)
        echo "::set-env name=IMAGE_TAG::$IMAGE_TAG"
        docker build . --file Dockerfile --tag $IMAGE_BASE:$IMAGE_TAG

    - name: Push the Docker image
      run: |
        echo ${{ secrets.PAT_GHCR }} | docker login ghcr.io -u windsource --password-stdin
        echo "Tag=$IMAGE_TAG"
        docker push $IMAGE_BASE:$IMAGE_TAG        
    
        

  
